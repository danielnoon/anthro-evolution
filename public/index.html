<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Human History</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="An interactive view into the history of our species."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: "DM Sans", sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      #sidebar {
        width: 100%;
        height: 100%;
        position: fixed;
        display: inline;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      #view {
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need JavaScript to use this app.</noscript>
    <canvas id="view"></canvas>
    <div id="sidebar"></div>
  </body>
</html>
